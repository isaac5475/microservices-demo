apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  labels:
    app: authservice
spec:
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      serviceAccountName: authservice
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: authservice
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_HTTP_PORTS
          value: "5000"
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: authservice-secret
              key: db-connection-string
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authservice-secret
              key: jwt-secret-key
        - name: JWT_EXPIRES_HOURS
          value: "12"
        - name: JWT_REFRESH_TOKEN_EXPIRES_DAYS
          value: "14"
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: authservice
  labels:
    app: authservice
spec:
  type: ClusterIP
  selector:
    app: authservice
  ports:
  - name: http
    port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authservice
---
apiVersion: v1
kind: Secret
metadata:
  name: authservice-secret
type: Opaque
stringData:
  db-connection-string: "Host=postgres;Database=microservices;Username=postgres;Password=postgres123"
  jwt-secret-key: "your-super-secret-jwt-key-change-this-in-production-must-be-at-least-32-characters-long"
